<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Analyzer - DEBUG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5568d3;
        }
        .debug {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üèÄ NBA Analyzer</h1>
            <p style="text-align: center; color: #666;">DEBUG MODE</p>
        </div>

        <div class="card">
            <label><strong>1. Choisis une √©quipe</strong></label>
            <select id="team">
                <option value="">-- S√©lectionne --</option>
                <option value="ATL">Atlanta Hawks</option>
                <option value="BOS">Boston Celtics</option>
                <option value="DEN">Denver Nuggets</option>
                <option value="GSW">Golden State Warriors</option>
                <option value="LAL">Los Angeles Lakers</option>
                <option value="MIA">Miami Heat</option>
            </select>
            <button onclick="testTeam()">Charger Roster</button>
        </div>

        <div id="loading" class="card loading hidden">
            ‚è≥ Chargement...
        </div>

        <div id="result" class="card hidden">
            <h3>R√©sultat:</h3>
            <div id="resultContent"></div>
        </div>

        <div class="card">
            <h3>üìä Debug Console:</h3>
            <div id="debug" class="debug">Waiting...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://nba-betting-1.onrender.com';
        let debugLog = '';

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog += `[${timestamp}] ${message}\n`;
            document.getElementById('debug').textContent = debugLog;
            console.log(message);
        }

        log('‚úÖ Script loaded');
        log(`üîó API URL: ${API_URL}`);

        async function testTeam() {
            const teamCode = document.getElementById('team').value;
            
            log(`\nüîç Team selected: ${teamCode}`);
            
            if (!teamCode) {
                log('‚ùå No team selected');
                alert('Choisis une √©quipe!');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            
            try {
                const url = `${API_URL}/api/team-roster/${teamCode}`;
                log(`üì° Fetching: ${url}`);
                
                const response = await fetch(url);
                log(`üì• Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log(`‚úÖ Data received`);
                log(`üìã Team: ${data.team}`);
                log(`üë• Players: ${data.roster.length}`);
                log(`üèüÔ∏è Next: ${data.next_game.opponent} (${data.next_game.location})`);
                
                // Display result
                let html = `
                    <p><strong>√âquipe:</strong> ${data.team}</p>
                    <p><strong>Prochain match:</strong> ${data.next_game.opponent}</p>
                    <p><strong>Lieu:</strong> ${data.next_game.location}</p>
                    <p><strong>Joueurs trouv√©s:</strong> ${data.roster.length}</p>
                    <hr>
                    <h4>Roster:</h4>
                    <ul>
                `;
                
                data.roster.forEach(player => {
                    html += `<li>${player.name} - ${player.position}</li>`;
                    log(`  - ${player.name}`);
                });
                
                html += `</ul>`;
                
                document.getElementById('resultContent').innerHTML = html;
                document.getElementById('result').classList.remove('hidden');
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`);
                log(`‚ùå Stack: ${error.stack}`);
                alert(`Erreur: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Test au chargement
        window.addEventListener('load', function() {
            log('üöÄ Window loaded');
            log('‚úÖ Ready!');
        });

        window.addEventListener('error', function(e) {
            log(`‚ùå GLOBAL ERROR: ${e.message}`);
            log(`   File: ${e.filename}:${e.lineno}`);
        });
    </script>
</body>
</html>
