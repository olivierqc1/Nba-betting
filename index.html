<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Betting Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #0f172a; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 12px; }
        .header { text-align: center; margin-bottom: 16px; }
        .controls { background: #1e293b; border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
        select, input { background: #334155; border: 1px solid #475569; border-radius: 8px; padding: 10px; color: white; font-size: 14px; }
        input { width: 60px; }
        .btn { background: linear-gradient(to right, #7c3aed, #2563eb); border: none; border-radius: 8px; padding: 10px 20px; color: white; font-weight: bold; cursor: pointer; }
        .btn:disabled { opacity: 0.5; }
        .status { text-align: center; color: #60a5fa; font-size: 12px; margin-top: 8px; }
        .error { background: rgba(220,38,38,0.3); border: 1px solid #dc2626; border-radius: 8px; padding: 10px; margin-bottom: 12px; font-size: 14px; }
        .top-picks { background: linear-gradient(to right, rgba(22,101,52,0.5), rgba(6,78,59,0.5)); border: 2px solid #22c55e; border-radius: 12px; padding: 12px; margin-bottom: 16px; }
        .top-picks h2 { color: #4ade80; font-size: 16px; margin-bottom: 10px; }
        .top-pick-card { background: rgba(30,41,59,0.9); border-radius: 10px; padding: 10px; margin-bottom: 8px; border: 1px solid #334155; }
        .top-pick-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .top-pick-left { display: flex; align-items: center; gap: 8px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .badge-over { background: #16a34a; }
        .badge-under { background: #dc2626; }
        .top-pick-name { font-weight: bold; font-size: 14px; }
        .top-pick-team { color: #64748b; font-size: 11px; }
        .top-pick-right { text-align: right; }
        .top-pick-prob { color: #4ade80; font-weight: bold; font-size: 18px; }
        .top-pick-edge { color: #fbbf24; font-size: 12px; }
        .top-pick-stats { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; background: rgba(51,65,85,0.5); border-radius: 6px; padding: 6px; margin-bottom: 6px; }
        .top-stat { text-align: center; }
        .top-stat-label { color: #64748b; font-size: 9px; }
        .top-stat-val { font-weight: 600; font-size: 12px; }
        .cyan { color: #22d3ee; }
        .green { color: #4ade80; }
        .orange { color: #fb923c; }
        .yellow { color: #fbbf24; }
        .red { color: #f87171; }
        .game-history { display: flex; gap: 3px; align-items: flex-end; height: 40px; background: rgba(15,23,42,0.5); border-radius: 4px; padding: 4px; }
        .game-bar { flex: 1; border-radius: 2px; min-width: 12px; position: relative; display: flex; flex-direction: column; justify-content: flex-end; }
        .game-bar-fill { width: 100%; border-radius: 2px 2px 0 0; }
        .game-bar-over { background: linear-gradient(to top, #16a34a, #22c55e); }
        .game-bar-under { background: linear-gradient(to top, #dc2626, #f87171); }
        .game-line { position: absolute; left: 0; right: 0; height: 2px; background: #fbbf24; z-index: 10; }
        .history-legend { display: flex; justify-content: space-between; font-size: 9px; color: #64748b; margin-top: 4px; }
        .no-picks { background: rgba(234,179,8,0.2); border: 1px solid #eab308; border-radius: 8px; padding: 12px; text-align: center; margin-bottom: 12px; }
        .no-picks p { color: #fbbf24; font-size: 14px; }
        .card { background: #1e293b; border-radius: 10px; padding: 12px; margin-bottom: 8px; border: 1px solid #334155; }
        .card.unreliable { opacity: 0.6; border-color: #f97316; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .card-title { font-weight: bold; font-size: 15px; }
        .card-team { color: #64748b; font-size: 12px; }
        .card-prob { font-weight: bold; font-size: 16px; }
        .card-prob.good { color: #4ade80; }
        .card-prob.bad { color: #f97316; }
        .card-fiab { color: #64748b; font-size: 11px; }
        .warning { color: #fb923c; font-size: 11px; margin-top: 4px; }
        .stats-row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; background: rgba(51,65,85,0.3); border-radius: 6px; padding: 8px; margin-top: 8px; font-size: 11px; }
        .stat-item { text-align: center; }
        .stat-label { color: #64748b; font-size: 9px; }
        .stat-val { font-weight: 600; }
        .expand-btn { width: 100%; background: none; border: none; color: #64748b; font-size: 11px; padding: 6px; cursor: pointer; }
        .expand-btn:hover { color: white; }
        .details { margin-top: 10px; padding-top: 10px; border-top: 1px solid #334155; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .box { background: rgba(51,65,85,0.5); border-radius: 6px; padding: 8px; font-size: 13px; }
        .box-title { color: #94a3b8; font-size: 11px; margin-bottom: 4px; }
        .box-yellow { border: 1px solid rgba(234,179,8,0.3); }
        .box-yellow .box-title { color: #fbbf24; }
        .input-row { display: flex; align-items: center; gap: 4px; margin-bottom: 4px; }
        .input-sm { background: #475569; border: 1px solid rgba(234,179,8,0.3); border-radius: 4px; padding: 4px; width: 60px; color: #fbbf24; font-size: 13px; }
        .calc-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; text-align: center; font-size: 11px; }
        .calc-box { background: #334155; border-radius: 4px; padding: 6px; }
        .calc-label { color: #64748b; }
        .calc-val { font-weight: bold; margin-top: 2px; }
        .bet-valid { background: rgba(22,101,52,0.4); border: 1px solid #22c55e; border-radius: 6px; padding: 8px; text-align: center; color: #4ade80; font-weight: bold; margin-top: 8px; }
        .history-section { margin-top: 10px; }
        .history-title { font-size: 11px; color: #94a3b8; margin-bottom: 6px; }
        .history-table { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; }
        .history-cell { text-align: center; padding: 4px 2px; border-radius: 4px; font-size: 10px; }
        .history-cell.over { background: rgba(22,163,74,0.3); color: #4ade80; }
        .history-cell.under { background: rgba(220,38,38,0.3); color: #f87171; }
        .history-date { color: #64748b; font-size: 8px; }
        .legend { background: rgba(30,41,59,0.5); border-radius: 8px; padding: 12px; margin-top: 16px; font-size: 11px; color: #94a3b8; }
        .legend p { margin-bottom: 4px; }
        .empty { text-align: center; color: #64748b; padding: 60px 0; }
        .empty-icon { font-size: 48px; margin-bottom: 10px; }
        .section-title { color: #94a3b8; font-size: 12px; margin: 16px 0 8px 0; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState } = React;
const API = 'https://nba-betting-1.onrender.com';

function GameHistoryBars({ games, line }) {
    if (!games || games.length === 0) return null;
    const maxStat = Math.max(...games.map(g => g.stat), line * 1.2);
    return (
        <div>
            <div className="game-history">
                {games.slice(0, 10).reverse().map((g, i) => {
                    const height = (g.stat / maxStat) * 100;
                    const isOver = g.stat > line;
                    const linePos = (line / maxStat) * 100;
                    return (
                        <div key={i} className="game-bar" style={{height: '100%'}}>
                            <div className={'game-bar-fill ' + (isOver ? 'game-bar-over' : 'game-bar-under')} style={{height: height + '%'}} />
                            <div className="game-line" style={{bottom: linePos + '%'}} />
                        </div>
                    );
                })}
            </div>
            <div className="history-legend">
                <span>‚Üê Ancien</span>
                <span style={{color:'#fbbf24'}}>‚Äî Line: {line}</span>
                <span>R√©cent ‚Üí</span>
            </div>
        </div>
    );
}

function GameHistoryTable({ games, line }) {
    if (!games || games.length === 0) return null;
    return (
        <div className="history-section">
            <div className="history-title">üìÖ 10 derniers matchs:</div>
            <div className="history-table">
                {games.slice(0, 10).map((g, i) => {
                    const isOver = g.stat > line;
                    return (
                        <div key={i} className={'history-cell ' + (isOver ? 'over' : 'under')}>
                            <div style={{fontWeight:'bold'}}>{g.stat}</div>
                            <div className="history-date">{g.date}</div>
                        </div>
                    );
                })}
            </div>
        </div>
    );
}

// PART 2 CONTINUES - App component
// PART 2 - Add this after Part 1 (inside the same <script type="text/babel"> tag)

function App() {
    const [opps, setOpps] = useState([]);
    const [loading, setLoading] = useState(false);
    const [error, setError] = useState(null);
    const [stat, setStat] = useState('points');
    const [minEdge, setMinEdge] = useState(5);
    const [manual, setManual] = useState({});
    const [status, setStatus] = useState('');
    const [expanded, setExpanded] = useState({});

    const scan = async () => {
        setLoading(true);
        setError(null);
        setStatus('‚è≥ R√©veil serveur (30-60s)...');
        try {
            await fetch(API + '/api/health').catch(() => {});
            setStatus('üîç Analyse...');
            const res = await fetch(API + '/api/daily-opportunities?stat_type=' + stat + '&min_edge=' + minEdge);
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const data = await res.json();
            if (data.status === 'SUCCESS') {
                setOpps(data.opportunities || []);
                const m = {};
                (data.opportunities || []).forEach((o, i) => { m[i] = { line: '', odds: '' }; });
                setManual(m);
                setStatus('‚úÖ ' + (data.opportunities?.length || 0) + ' opportunit√©s');
            } else {
                setError(data.message || 'Erreur');
            }
        } catch (e) {
            setError(e.message);
        }
        setLoading(false);
    };

    const getReliability = (o) => {
        const cons = o.deep_stats?.consistency || 0;
        const std = o.deep_stats?.std || 999;
        const mean = o.deep_stats?.clean_mean || 1;
        const cv = (std / mean) * 100;
        let score = cons;
        if (cv > 50) score -= 20;
        if (cv < 30) score += 10;
        if (o.deep_stats?.avg_last_5 === 0) score -= 30;
        return Math.max(0, Math.min(100, Math.round(score)));
    };

    const getAdjProb = (o) => {
        const rel = getReliability(o);
        const raw = o.line_analysis?.recommendation === 'OVER' ? o.line_analysis?.over_probability : o.line_analysis?.under_probability;
        return 50 + (raw - 50) * (rel / 100);
    };

    const impliedProb = (odds) => {
        const o = parseFloat(odds);
        if (isNaN(o)) return 50;
        return o > 0 ? 100/(o+100)*100 : Math.abs(o)/(Math.abs(o)+100)*100;
    };

    const calcEdge = (o, m) => {
        if (!m.odds) return null;
        return getAdjProb(o) - impliedProb(m.odds);
    };

    const calcEV = (o, m) => {
        if (!m.odds) return null;
        const prob = getAdjProb(o) / 100;
        const odds = parseFloat(m.odds);
        const payout = odds > 0 ? odds/100 : 100/Math.abs(odds);
        return (prob * payout - (1 - prob)) * 100;
    };

    const topPicks = opps.filter(o => {
        const rel = getReliability(o);
        return rel >= 40 && o.line_analysis?.edge >= 8 && o.deep_stats?.avg_last_5 > 0;
    }).sort((a, b) => getReliability(b) - getReliability(a)).slice(0, 5);

    return (
        <div className="container">
            <div className="header"><h1>üèÄ NBA Analyzer v9.1</h1></div>
            <div className="controls">
                <select value={stat} onChange={e => setStat(e.target.value)}>
                    <option value="points">Points</option>
                    <option value="assists">Assists</option>
                    <option value="rebounds">Rebounds</option>
                </select>
                <input type="number" value={minEdge} onChange={e => setMinEdge(e.target.value)} placeholder="Edge" />
                <button className="btn" onClick={scan} disabled={loading}>{loading ? '‚è≥' : 'üîç Scan'}</button>
            </div>
            {status && <div className="status">{status}</div>}
            {error && <div className="error">‚ùå {error}</div>}

            {topPicks.length > 0 && (
                <div className="top-picks">
                    <h2>‚ö° Top {topPicks.length} Picks Fiables</h2>
                    {topPicks.map((o, i) => {
                        const rel = getReliability(o);
                        const adj = getAdjProb(o);
                        const ds = o.deep_stats || {};
                        const line = o.line_analysis?.bookmaker_line || 0;
                        return (
                            <div key={i} className="top-pick-card">
                                <div className="top-pick-header">
                                    <div className="top-pick-left">
                                        <span className={'badge ' + (o.line_analysis?.recommendation === 'OVER' ? 'badge-over' : 'badge-under')}>{o.line_analysis?.recommendation}</span>
                                        <div>
                                            <div className="top-pick-name">{o.player}</div>
                                            <div className="top-pick-team">{o.team} ‚Ä¢ Line: {line}</div>
                                        </div>
                                    </div>
                                    <div className="top-pick-right">
                                        <div className="top-pick-prob">{adj.toFixed(0)}%</div>
                                        <div className="top-pick-edge">Edge: {o.line_analysis?.edge?.toFixed(0)}%</div>
                                    </div>
                                </div>
                                <div className="top-pick-stats">
                                    <div className="top-stat"><div className="top-stat-label">L5</div><div className="top-stat-val">{ds.avg_last_5}</div></div>
                                    <div className="top-stat"><div className="top-stat-label">Mean</div><div className="top-stat-val">{ds.clean_mean}</div></div>
                                    <div className="top-stat"><div className="top-stat-label">œÉ</div><div className="top-stat-val cyan">{ds.std}</div></div>
                                    <div className="top-stat"><div className="top-stat-label">R¬≤</div><div className={'top-stat-val ' + (ds.r_squared >= 0.1 ? 'green' : 'orange')}>{ds.r_squared}</div></div>
                                    <div className="top-stat"><div className="top-stat-label">Cons</div><div className={'top-stat-val ' + (ds.consistency >= 50 ? 'green' : 'yellow')}>{ds.consistency}%</div></div>
                                </div>
                                <GameHistoryBars games={o.recent_games} line={line} />
                            </div>
                        );
                    })}
                </div>
            )}

            {topPicks.length === 0 && opps.length > 0 && (<div className="no-picks"><p>‚ö†Ô∏è Aucun pick assez fiable</p></div>)}
            {opps.length > 0 && <div className="section-title">Toutes les opportunit√©s ({opps.length})</div>}

            {opps.map((o, i) => {
                const m = manual[i] || { line: '', odds: '' };
                const rel = getReliability(o);
                const adj = getAdjProb(o);
                const raw = o.line_analysis?.recommendation === 'OVER' ? o.line_analysis?.over_probability : o.line_analysis?.under_probability;
                const isExp = expanded[i];
                const hasM = m.line && m.odds;
                const edge = calcEdge(o, m);
                const ev = calcEV(o, m);
                const lineDiff = hasM ? parseFloat(m.line) - o.line_analysis?.bookmaker_line : null;
                const isValid = hasM && edge >= 5 && ev > 0 && rel >= 40;
                const ds = o.deep_stats || {};
                const line = o.line_analysis?.bookmaker_line || 0;

                return (
                    <div key={i} className={'card' + (rel < 40 ? ' unreliable' : '')}>
                        <div className="card-header">
                            <div>
                                <div style={{display:'flex',alignItems:'center',gap:'8px'}}>
                                    <span className={'badge ' + (o.line_analysis?.recommendation === 'OVER' ? 'badge-over' : 'badge-under')}>{o.line_analysis?.recommendation}</span>
                                    <span className="card-title">{o.player}</span>
                                </div>
                                <div className="card-team">{o.team} ‚Ä¢ Line: {line} ‚Ä¢ Edge: {o.line_analysis?.edge?.toFixed(0)}%</div>
                            </div>
                            <div style={{textAlign:'right'}}>
                                <div className={'card-prob ' + (rel >= 40 ? 'good' : 'bad')}>{adj.toFixed(0)}%</div>
                                <div className="card-fiab">Fiab: <span className={rel >= 40 ? 'green' : 'orange'}>{rel}%</span></div>
                            </div>
                        </div>
                        {rel < 40 && <div className="warning">‚ö†Ô∏è Donn√©es volatiles</div>}
                        <div className="stats-row">
                            <div className="stat-item"><div className="stat-label">L5</div><div className={'stat-val ' + (ds.avg_last_5 === 0 ? 'orange' : '')}>{ds.avg_last_5}</div></div>
                            <div className="stat-item"><div className="stat-label">Mean</div><div className="stat-val">{ds.clean_mean}</div></div>
                            <div className="stat-item"><div className="stat-label">œÉ</div><div className="stat-val cyan">{ds.std}</div></div>
                            <div className="stat-item"><div className="stat-label">R¬≤</div><div className={'stat-val ' + (ds.r_squared >= 0.1 ? 'green' : 'orange')}>{ds.r_squared}</div></div>
                            <div className="stat-item"><div className="stat-label">Cons</div><div className={'stat-val ' + (ds.consistency >= 50 ? 'green' : 'yellow')}>{ds.consistency}%</div></div>
                        </div>
                        <button className="expand-btn" onClick={() => setExpanded(p => ({...p, [i]: !p[i]}))}>{isExp ? '‚ñ≤ Fermer' : '‚ñº Historique + BetOnline'}</button>
                        {isExp && (
                            <div className="details">
                                <GameHistoryBars games={o.recent_games} line={line} />
                                <GameHistoryTable games={o.recent_games} line={line} />
                                <div className="grid-2" style={{marginTop:'10px'}}>
                                    <div className="box">
                                        <div className="box-title">{o.line_analysis?.bookmaker}</div>
                                        <div>Line: <span style={{color:'#60a5fa'}}>{line}</span></div>
                                        <div>Odds: <span style={{color:'#60a5fa'}}>{o.line_analysis?.odds}</span></div>
                                    </div>
                                    <div className="box box-yellow">
                                        <div className="box-title">BetOnline (manuel)</div>
                                        <div className="input-row">
                                            <span>Line:</span>
                                            <input className="input-sm" type="number" step="0.5" value={m.line} placeholder="‚Äî" onChange={e => setManual(p => ({...p, [i]: {...p[i], line: e.target.value}}))} />
                                        </div>
                                        <div className="input-row">
                                            <span>Odds:</span>
                                            <input className="input-sm" type="number" value={m.odds} placeholder="‚Äî" onChange={e => setManual(p => ({...p, [i]: {...p[i], odds: e.target.value}}))} />
                                        </div>
                                    </div>
                                </div>
                                {hasM && (
                                    <div className="calc-grid">
                                        <div className="calc-box"><div className="calc-label">Line Œî</div><div className={'calc-val ' + (lineDiff > 0 ? 'orange' : lineDiff < 0 ? 'green' : '')}>{lineDiff > 0 ? '+' : ''}{lineDiff?.toFixed(1)}</div></div>
                                        <div className="calc-box"><div className="calc-label">Edge</div><div className={'calc-val ' + (edge >= 5 ? 'green' : 'orange')}>{edge?.toFixed(1)}%</div></div>
                                        <div className="calc-box"><div className="calc-label">EV</div><div className={'calc-val ' + (ev >= 0 ? 'green' : 'orange')}>{ev >= 0 ? '+' : ''}{ev?.toFixed(1)}%</div></div>
                                    </div>
                                )}
                                <div style={{marginTop:'10px',fontSize:'11px',color:'#64748b',background:'rgba(51,65,85,0.3)',padding:'8px',borderRadius:'6px'}}>
                                    <strong>Contexte:</strong> Rest {o.context_factors?.rest_days}j | B2B: {o.context_factors?.is_b2b ? '‚ö†Ô∏è' : '‚úÖ'} | vs {o.defense_analysis?.opponent} ({o.defense_analysis?.category} {o.defense_analysis?.emoji})
                                </div>
                                {isValid && <div className="bet-valid">‚úÖ BET VALID√â</div>}
                            </div>
                        )}
                    </div>
                );
            })}

            {!loading && opps.length === 0 && !error && (<div className="empty"><div className="empty-icon">üèÄ</div><p>Clique Scan pour analyser</p></div>)}

            {opps.length > 0 && (
                <div className="legend">
                    <p><strong>üìä L√©gende:</strong></p>
                    <p><span className="green">Barres vertes</span> = OVER la ligne | <span className="red">Rouges</span> = UNDER</p>
                    <p><span style={{color:'#fbbf24'}}>Ligne jaune</span> = Line du bookmaker</p>
                    <p><span className="cyan">œÉ</span> = √©cart-type | <span className="green">R¬≤</span> = tendance | Cons = consistance</p>
                </div>
            )}
        </div>
    );
}

ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
