        .game-history { display: flex; gap: 3px; align-items: flex-end; height: 40px; background: rgba(15,23,42,0.5); border-radius: 4px; padding: 4px; }
        .game-bar { flex: 1; border-radius: 2px; min-width: 12px; position: relative; display: flex; flex-direction: column; justify-content: flex-end; }

        .game-line { position: absolute; left: 0; right: 0; height: 2px; background: #fbbf24; z-index: 10; }
        .history-legend { display: flex; justify-content: space-between; font-size: 9px; color: #64748b; margin-top: 4px; }
        
        .no-picks { background: rgba(234,179,8,0.2); border: 1px solid #eab308; border-radius: 8px; padding: 12px; text-align: center; margin-bottom: 12px; }
        .no-picks p { color: #fbbf24; font-size: 14px; }
        
        .card { background: #1e293b; border-radius: 10px; padding: 12px; margin-bottom: 8px; border: 1px solid #334155; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .card-title { font-weight: bold; font-size: 15px; }
        .card-team { color: #64748b; font-size: 12px; }
        .card-prob { font-weight: bold; font-size: 16px; }
        .card-prob.good { color: #4ade80; }
        .card-prob.bad { color: #f97316; }
        .card-fiab { color: #64748b; font-size: 11px; }
        .warning { color: #fb923c; font-size: 11px; margin-top: 4px; }
        .stats-row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; background: rgba(51,65,85,0.3); border-radius: 6px; padding: 8px; margin-top: 8px; font-size: 11px; }
        .stat-item { text-align: center; }
        .stat-label { color: #64748b; font-size: 9px; }

        .expand-btn { width: 100%; background: none; border: none; color: #64748b; font-size: 11px; padding: 6px; cursor: pointer; }
        .expand-btn:hover { color: white; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .box { background: rgba(51,65,85,0.5); border-radius: 6px; padding: 8px; font-size: 13px; }
        .box-title { color: #94a3b8; font-size: 11px; margin-bottom: 4px; }
        
        .history-section { margin-top: 10px; }
        .history-title { font-size: 11px; color: #94a3b8; margin-bottom: 6px; }
        .history-table { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; }
        .history-cell { text-align: center; padding: 4px 2px; border-radius: 4px; font-size: 10px; }
        .history-cell.over { background: rgba(22,163,74,0.3); color: #4ade80; }
        .history-cell.under { background: rgba(220,38,38,0.3); color: #f87171; }
        .history-date { color: #64748b; font-size: 8px; }
        
        .legend { background: rgba(30,41,59,0.5); border-radius: 8px; padding: 12px; margin-top: 16px; font-size: 11px; color: #94a3b8; }

        .empty { text-align: center; color: #64748b; padding: 60px 0; }
        .empty-icon { font-size: 48px; margin-bottom: 10px; }

<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState } = React;
const API = 'https://nba-betting-1.onrender.com';

function GameHistoryBars({ games, line }) {
    if (!games || games.length === 0) return null;
    const maxStat = Math.max(...games.map(g => g.stat), line * 1.2);
    return (
        <div>
            <div className="game-history">
                {games.slice(0, 10).reverse().map((g, i) => {
                    const height = (g.stat / maxStat) * 100;
                    const isOver = g.stat > line;
                    const linePos = (line / maxStat) * 100;
                    return (
                        <div key={i} className="game-bar" style={{height: '100%'}}>
                            <div className={'game-bar-fill ' + (isOver ? 'game-bar-over' : 'game-bar-under')} style={{height: height + '%'}} />
                            <div className="game-line" style={{bottom: linePos + '%'}} />
                        </div>
                    );
                })}
            </div>
            <div className="history-legend">
                <span>‚Üê Ancien</span>
                <span style={{color:'#fbbf24'}}>‚Äî Line: {line}</span>
                <span>R√©cent ‚Üí</span>
            </div>
        </div>
    );
}

function BettingRange({ adjMean, std, minEdge = 5 }) {
    const [checkLine, setCheckLine] = useState('');
    
    // Calculate betting ranges (5% minimum edge)
    // OVER edge = (mean - line) / line * 100 >= minEdge
    // mean >= line * (1 + minEdge/100)
    // line <= mean / (1 + minEdge/100)
    const maxLineForOver = adjMean / (1 + minEdge/100);
    
    // UNDER edge = (line - mean) / line * 100 >= minEdge  
    // line - mean >= line * minEdge/100
    // line * (1 - minEdge/100) >= mean
    // line >= mean / (1 - minEdge/100)
    const minLineForUnder = adjMean / (1 - minEdge/100);
    
    // Check user input
    let checkResult = null;
    if (checkLine) {
        const cl = parseFloat(checkLine);
        if (!isNaN(cl)) {
            if (cl <= maxLineForOver) {
                const edge = ((adjMean - cl) / cl * 100).toFixed(1);
                checkResult = { type: 'over', edge, msg: `‚úÖ OVER rentable! Edge: ${edge}%` };
            } else if (cl >= minLineForUnder) {
                const edge = ((cl - adjMean) / cl * 100).toFixed(1);
                checkResult = { type: 'under', edge, msg: `‚úÖ UNDER rentable! Edge: ${edge}%` };
            } else {
                checkResult = { type: 'neutral', msg: `‚ùå Ni OVER ni UNDER (zone morte)` };
            }
        }
    }
    
    return (
        <div className="betting-range">
            <div className="betting-range-title">üéØ INTERVALLES RENTABLES (edge ‚â•{minEdge}%)</div>
            <div className="range-row">
                <span className="range-label">OVER rentable si ligne ‚â§</span>
                <span className="range-value range-over">{maxLineForOver.toFixed(1)}</span>
            </div>
            <div className="range-row">
                <span className="range-label">UNDER rentable si ligne ‚â•</span>
                <span className="range-value range-under">{minLineForUnder.toFixed(1)}</span>
            </div>
            <div className="range-row" style={{marginTop:'4px', padding:'4px', background:'rgba(0,0,0,0.2)', borderRadius:'4px'}}>
                <span className="range-label" style={{color:'#64748b'}}>Zone morte:</span>
                <span style={{color:'#64748b', fontSize:'12px'}}>{maxLineForOver.toFixed(1)} - {minLineForUnder.toFixed(1)}</span>
            </div>
            <div className="range-check">
                <div className="range-input">
                    <span style={{fontSize:'12px'}}>BetOnline line:</span>
                    <input 
                        type="number" 
                        step="0.5" 
                        value={checkLine} 
                        onChange={e => setCheckLine(e.target.value)}
                        placeholder="Ex: 24.5"
                    />
                </div>
                {checkResult && (
                    <div className={`range-result ${checkResult.type === 'neutral' ? 'bad' : 'good'}`}>
                        {checkResult.msg}
                    </div>
                )}
            </div>
        </div>
    );
}

// PART 2 CONTINUES
// PART 2 - Colle apr√®s Part 1

function App() {
    const [opps, setOpps] = useState([]);
    const [loading, setLoading] = useState(false);
    const [error, setError] = useState(null);
    const [stat, setStat] = useState('points');
    const [minEdge, setMinEdge] = useState(5);
    const [status, setStatus] = useState('');
    const [expanded, setExpanded] = useState({});

    const scan = async () => {
        setLoading(true);
        setError(null);
        setStatus('‚è≥ R√©veil serveur (30-60s)...');
        try {
            await fetch(API + '/api/health').catch(() => {});
            setStatus('üîç Analyse...');
            const res = await fetch(API + '/api/daily-opportunities?stat_type=' + stat + '&min_edge=' + minEdge);
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const data = await res.json();
            if (data.status === 'SUCCESS') {
                setOpps(data.opportunities || []);
                setStatus('‚úÖ ' + (data.opportunities?.length || 0) + ' opportunit√©s');
            } else {
                setError(data.message || 'Erreur');
            }
        } catch (e) {
            setError(e.message);
        }
        setLoading(false);
    };

    const getReliability = (o) => {
        const cons = o.deep_stats?.consistency || 0;
        const std = o.deep_stats?.std || 999;
        const mean = o.deep_stats?.clean_mean || 1;
        const cv = (std / mean) * 100;
        let score = cons;
        if (cv > 50) score -= 20;
        if (cv < 30) score += 10;
        if (o.deep_stats?.avg_last_5 === 0) score -= 30;
        return Math.max(0, Math.min(100, Math.round(score)));
    };

    const getAdjProb = (o) => {
        const rel = getReliability(o);
        const raw = o.line_analysis?.recommendation === 'OVER' ? o.line_analysis?.over_probability : o.line_analysis?.under_probability;
        return 50 + (raw - 50) * (rel / 100);
    };

    const topPicks = opps.filter(o => {
        const rel = getReliability(o);
        return rel >= 40 && o.line_analysis?.edge >= 8 && o.deep_stats?.avg_last_5 > 0;
    }).sort((a, b) => getReliability(b) - getReliability(a)).slice(0, 5);

    return (
        <div className="container">
            <div className="header"><h1>üèÄ NBA Analyzer v9.2</h1><p style={{color:'#a78bfa',fontSize:'12px'}}>+ Intervalles de betting</p></div>
            <div className="controls">
                <select value={stat} onChange={e => setStat(e.target.value)}>
                    <option value="points">Points</option>
                    <option value="assists">Assists</option>
                    <option value="rebounds">Rebounds</option>
                </select>
                <input type="number" value={minEdge} onChange={e => setMinEdge(e.target.value)} placeholder="Edge" />
                <button className="btn" onClick={scan} disabled={loading}>{loading ? '‚è≥' : 'üîç Scan'}</button>
            </div>
            {status && <div className="status">{status}</div>}
            {error && <div className="error">‚ùå {error}</div>}

            {/* TOP PICKS with Betting Ranges */}
            {topPicks.length > 0 && (
                <div className="top-picks">
                    <h2>‚ö° Top {topPicks.length} Picks Fiables</h2>
                    {topPicks.map((o, i) => {
                        const rel = getReliability(o);
                        const adj = getAdjProb(o);
                        const ds = o.deep_stats || {};
                        const line = o.line_analysis?.bookmaker_line || 0;
                        return (
                            <div key={i} className="top-pick-card">
                                <div className="top-pick-header">
                                    <div className="top-pick-left">
                                        <span className={'badge ' + (o.line_analysis?.recommendation === 'OVER' ? 'badge-over' : 'badge-under')}>{o.line_analysis?.recommendation}</span>
                                        <div>
                                            <div className="top-pick-name">{o.player}</div>
                                            <div className="top-pick-team">{o.team} ‚Ä¢ vs {o.defense_analysis?.opponent}</div>
                                        </div>
                                    </div>
                                    <div className="top-pick-right">
                                        <div className="top-pick-prob">{adj.toFixed(0)}%</div>
                                        <div className="top-pick-edge">Fiab: {rel}%</div>
                                    </div>
                                </div>
                                
                                {/* NEW: Betting Range */}
                                <BettingRange adjMean={ds.adjusted_mean || ds.clean_mean} std={ds.std} minEdge={5} />
                                
                                <div className="top-pick-stats">
                                    <div className="top-stat"><div className="top-stat-label">L5</div><div className="top-stat-val">{ds.avg_last_5}</div></div>
                                    <div className="top-stat"><div className="top-stat-label">Mean</div><div className="top-stat-val">{ds.clean_mean}</div></div>
                                    <div className="top-stat"><div className="top-stat-label">Adj</div><div className="top-stat-val purple">{ds.adjusted_mean}</div></div>
                                    <div className="top-stat"><div className="top-stat-label">œÉ</div><div className="top-stat-val cyan">{ds.std}</div></div>
                                    <div className="top-stat"><div className="top-stat-label">Cons</div><div className={'top-stat-val ' + (ds.consistency >= 50 ? 'green' : 'yellow')}>{ds.consistency}%</div></div>
                                </div>
                                <GameHistoryBars games={o.recent_games} line={line} />
                            </div>
                        );
                    })}
                </div>
            )}

            {topPicks.length === 0 && opps.length > 0 && (<div className="no-picks"><p>‚ö†Ô∏è Aucun pick assez fiable</p></div>)}
            {opps.length > 0 && <div className="section-title">Toutes les opportunit√©s ({opps.length})</div>}

            {opps.map((o, i) => {
                const rel = getReliability(o);
                const adj = getAdjProb(o);
                const isExp = expanded[i];
                const ds = o.deep_stats || {};
                const line = o.line_analysis?.bookmaker_line || 0;

                return (
                    <div key={i} className={'card' + (rel < 40 ? ' unreliable' : '')}>
                        <div className="card-header">
                            <div>
                                <div style={{display:'flex',alignItems:'center',gap:'8px'}}>
                                    <span className={'badge ' + (o.line_analysis?.recommendation === 'OVER' ? 'badge-over' : 'badge-under')}>{o.line_analysis?.recommendation}</span>
                                    <span className="card-title">{o.player}</span>
                                </div>
                                <div className="card-team">{o.team} ‚Ä¢ vs {o.defense_analysis?.opponent}</div>
                            </div>
                            <div style={{textAlign:'right'}}>
                                <div className={'card-prob ' + (rel >= 40 ? 'good' : 'bad')}>{adj.toFixed(0)}%</div>
                                <div className="card-fiab">Fiab: <span className={rel >= 40 ? 'green' : 'orange'}>{rel}%</span></div>
                            </div>
                        </div>
                        {rel < 40 && <div className="warning">‚ö†Ô∏è Donn√©es volatiles</div>}
                        
                        <div className="stats-row">
                            <div className="stat-item"><div className="stat-label">L5</div><div className={'stat-val ' + (ds.avg_last_5 === 0 ? 'orange' : '')}>{ds.avg_last_5}</div></div>
                            <div className="stat-item"><div className="stat-label">Mean</div><div className="stat-val">{ds.clean_mean}</div></div>
                            <div className="stat-item"><div className="stat-label">Adj</div><div className="stat-val purple">{ds.adjusted_mean}</div></div>
                            <div className="stat-item"><div className="stat-label">œÉ</div><div className="stat-val cyan">{ds.std}</div></div>
                            <div className="stat-item"><div className="stat-label">Cons</div><div className={'stat-val ' + (ds.consistency >= 50 ? 'green' : 'yellow')}>{ds.consistency}%</div></div>
                        </div>
                        
                        <button className="expand-btn" onClick={() => setExpanded(p => ({...p, [i]: !p[i]}))}>{isExp ? '‚ñ≤ Fermer' : '‚ñº Intervalles + Historique'}</button>
                        
                        {isExp && (
                            <div className="details">
                                <BettingRange adjMean={ds.adjusted_mean || ds.clean_mean} std={ds.std} minEdge={5} />
                                <GameHistoryBars games={o.recent_games} line={line} />
                                <div className="history-section">
                                    <div className="history-title">üìÖ 10 derniers matchs (API line: {line}):</div>
                                    <div className="history-table">
                                        {(o.recent_games || []).slice(0, 10).map((g, j) => {
                                            const isOver = g.stat > line;
                                            return (
                                                <div key={j} className={'history-cell ' + (isOver ? 'over' : 'under')}>
                                                    <div style={{fontWeight:'bold'}}>{g.stat}</div>
                                                    <div className="history-date">{g.date}</div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                                <div style={{marginTop:'10px',fontSize:'11px',color:'#64748b',background:'rgba(51,65,85,0.3)',padding:'8px',borderRadius:'6px'}}>
                                    <strong>Contexte:</strong> Rest {o.context_factors?.rest_days}j | B2B: {o.context_factors?.is_b2b ? '‚ö†Ô∏è' : '‚úÖ'} | 
                                    Def: {o.defense_analysis?.category} {o.defense_analysis?.emoji} | Adj: {o.context_factors?.total_adjustment > 0 ? '+' : ''}{o.context_factors?.total_adjustment}
                                </div>
                            </div>
                        )}
                    </div>
                );
            })}

            {!loading && opps.length === 0 && !error && (<div className="empty"><div className="empty-icon">üèÄ</div><p>Clique Scan pour analyser</p></div>)}

            {opps.length > 0 && (
                <div className="legend">
                    <p><strong>üìä Comment utiliser:</strong></p>
                    <p>1. Regarde l'intervalle <span className="purple">OVER ‚â§ X</span> ou <span className="purple">UNDER ‚â• Y</span></p>
                    <p>2. Entre la ligne BetOnline pour v√©rifier instantan√©ment</p>
                    <p>3. <span className="green">Vert</span> = rentable, <span className="red">Rouge</span> = pas rentable</p>
                    <p style={{marginTop:'8px'}}><strong>Adj</strong> = moyenne ajust√©e (contexte) | <strong>Cons</strong> = consistance</p>
                </div>
            )}
        </div>
    );
}

ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
