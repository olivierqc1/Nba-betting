    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.05em;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .prediction-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 25px;
            text-align: center;
        }

        .prediction-value {
            font-size: 3.5em;
            font-weight: 800;
            margin: 15px 0;
        }

        .recommendation {
            background: #f8fafc;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .recommendation.over {
            border-left: 6px solid #10b981;
        }

        .recommendation.under {
            border-left: 6px solid #ef4444;
        }

        .recommendation.skip {
            border-left: 6px solid #f59e0b;
        }

        .rec-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .rec-title.over { color: #10b981; }
        .rec-title.under { color: #ef4444; }
        .rec-title.skip { color: #f59e0b; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 700;
            color: #333;
        }

        .info-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .team-btn {
            padding: 15px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: #333;
        }

        .team-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .team-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>

    <script>
        const API_URL = 'https://nba-betting-1.onrender.com/api';

        const teamSelect = document.getElementById('teamSelect');
        const playerSelect = document.getElementById('playerSelect');
        const opponentSelect = document.getElementById('opponentSelect');
        const isHomeSelect = document.getElementById('isHomeSelect');
        const lineInput = document.getElementById('lineInput');
        const form = document.getElementById('analyzeForm');
        const loadingDiv = document.getElementById('loadingDiv');
        const resultsDiv = document.getElementById('resultsDiv');

        const playerGroup = document.getElementById('playerGroup');
        const opponentGroup = document.getElementById('opponentGroup');
        const locationGroup = document.getElementById('locationGroup');
        const lineGroup = document.getElementById('lineGroup');

        // Quand √©quipe s√©lectionn√©e, charger le roster
        teamSelect.addEventListener('change', async (e) => {
            const team = e.target.value;
            if (!team) return;

            playerSelect.innerHTML = '<option value="">-- Chargement... --</option>';
            playerGroup.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/team-roster/${team}`);
                const data = await response.json();

                if (data.status === 'SUCCESS') {
                    playerSelect.innerHTML = '<option value="">-- Choisis un joueur --</option>';
                    data.roster.forEach(player => {
                        const option = document.createElement('option');
                        option.value = player.name;
                        option.textContent = `${player.name} (${player.position})`;
                        playerSelect.appendChild(option);
                    });
                } else {
                    playerSelect.innerHTML = '<option value="">‚ùå Erreur chargement</option>';
                }
            } catch (error) {
                playerSelect.innerHTML = '<option value="">‚ùå Erreur r√©seau</option>';
                console.error('Erreur:', error);
            }
        });

        // Quand joueur s√©lectionn√©, afficher les autres champs
        playerSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                opponentGroup.classList.remove('hidden');
                locationGroup.classList.remove('hidden');
                lineGroup.classList.remove('hidden');
            }
        });

        // Soumettre le formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const player = playerSelect.value;
            const opponent = opponentSelect.value;
            const isHome = isHomeSelect.value === 'true';
            const line = parseFloat(lineInput.value);

            if (!player || !opponent || !line) {
                alert('Remplis tous les champs!');
                return;
            }

            // Afficher loading
            loadingDiv.classList.remove('hidden');
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player, opponent, is_home: isHome, line })
                });

                const data = await response.json();

                if (data.status === 'SUCCESS') {
                    displayResults(data);
                } else {
                    displayError(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                displayError('Impossible de se connecter au serveur');
                console.error('Erreur:', error);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        function displayResults(data) {
            const rec = data.line_analysis.recommendation;
            const recClass = rec.toLowerCase();

            resultsDiv.innerHTML = `
                <div class="prediction-box">
                    <h2>${data.player}</h2>
                    <p>${data.is_home ? 'vs' : '@'} ${data.opponent}</p>
                    <div class="prediction-value">${data.prediction} pts</div>
                    <p>Intervalle de confiance 95%: ${data.confidence_interval.lower} - ${data.confidence_interval.upper}</p>
                </div>

                <div class="recommendation ${recClass}">
                    <div class="rec-title ${recClass}">
                        ${rec === 'OVER' ? 'üìà' : rec === 'UNDER' ? 'üìâ' : '‚è∏Ô∏è'} 
                        Recommandation: ${rec} ${data.line_analysis.bookmaker_line}
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Probabilit√© Over:</span>
                            <span class="stat-value">${(data.line_analysis.over_probability * 100).toFixed(1)}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Probabilit√© Under:</span>
                            <span class="stat-value">${(data.line_analysis.under_probability * 100).toFixed(1)}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Edge:</span>
                            <span class="stat-value">${(data.line_analysis.edge * 100).toFixed(1)}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Confiance:</span>
                            <span class="stat-value">${data.line_analysis.bet_confidence}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Kelly Criterion:</span>
                            <span class="stat-value">${(data.line_analysis.kelly_criterion * 100).toFixed(1)}%</span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3 style="margin-bottom: 15px;">üìä Statistiques de saison</h3>
                    <div class="info-row">
                        <span>Moyenne pond√©r√©e:</span>
                        <strong>${data.season_stats.weighted_avg} pts</strong>
                    </div>
                    <div class="info-row">
                        <span>√âcart-type:</span>
                        <strong>${data.season_stats.std_dev}</strong>
                    </div>
                    <div class="info-row">
                        <span>Matchs jou√©s:</span>
                        <strong>${data.season_stats.games_played}</strong>
