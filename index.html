<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Betting Analyzer üèÄ - Auto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-box {
            background: #f0f9ff;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
        }

        .result.show {
            display: block;
        }

        .prediction-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .prediction-value {
            font-size: 3em;
            font-weight: 800;
            margin: 10px 0;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .recommendation {
            background: #10b981;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 700;
        }

        .recommendation.under {
            background: #ef4444;
        }

        .recommendation.skip {
            background: #f59e0b;
        }

        .splits {
            margin-top: 20px;
        }

        .splits h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .stat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÄ NBA Betting Analyzer</h1>
            <p>Mode automatis√© - Plus rapide!</p>
            <div class="badge">‚ú® AUTO</div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #667eea;">1Ô∏è‚É£ Choisis une √©quipe</h2>
            
            <div class="form-group">
                <label>√âquipe √† analyser</label>
                <select id="team" onchange="loadTeamInfo()">
                    <option value="">-- S√©lectionne une √©quipe --</option>
                    <option value="ATL">Atlanta Hawks</option>
                    <option value="BOS">Boston Celtics</option>
                    <option value="BKN">Brooklyn Nets</option>
                    <option value="CHA">Charlotte Hornets</option>
                    <option value="CHI">Chicago Bulls</option>
                    <option value="CLE">Cleveland Cavaliers</option>
                    <option value="DAL">Dallas Mavericks</option>
                    <option value="DEN">Denver Nuggets</option>
                    <option value="DET">Detroit Pistons</option>
                    <option value="GSW">Golden State Warriors</option>
                    <option value="HOU">Houston Rockets</option>
                    <option value="IND">Indiana Pacers</option>
                    <option value="LAC">LA Clippers</option>
                    <option value="LAL">Los Angeles Lakers</option>
                    <option value="MEM">Memphis Grizzlies</option>
                    <option value="MIA">Miami Heat</option>
                    <option value="MIL">Milwaukee Bucks</option>
                    <option value="MIN">Minnesota Timberwolves</option>
                    <option value="NOP">New Orleans Pelicans</option>
                    <option value="NYK">New York Knicks</option>
                    <option value="OKC">Oklahoma City Thunder</option>
                    <option value="ORL">Orlando Magic</option>
                    <option value="PHI">Philadelphia 76ers</option>
                    <option value="PHX">Phoenix Suns</option>
                    <option value="POR">Portland Trail Blazers</option>
                    <option value="SAC">Sacramento Kings</option>
                    <option value="SAS">San Antonio Spurs</option>
                    <option value="TOR">Toronto Raptors</option>
                    <option value="UTA">Utah Jazz</option>
                    <option value="WAS">Washington Wizards</option>
                </select>
            </div>
        </div>

        <div id="teamLoading" class="card loading" style="display: none;">
            <div class="spinner"></div>
            <p>Chargement roster...</p>
        </div>

        <div id="teamInfo" class="card" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #667eea;">2Ô∏è‚É£ Prochain match</h2>
            
            <div id="nextGameInfo" class="info-box"></div>

            <div class="form-group">
                <label>Joueur √† analyser</label>
                <select id="player">
                    <option value="">-- S√©lectionne un joueur --</option>
                </select>
            </div>

            <button class="btn" onclick="viewPlayerStats()" style="background: #3b82f6; margin-bottom: 15px;">
                üìä Voir Stats Compl√®tes
            </button>

            <div class="form-group">
                <label>Ligne Bookmaker (points)</label>
                <input type="number" id="line" placeholder="Ex: 24.5" step="0.5">
            </div>

            <button class="btn" onclick="analyzePlayer()">üîç Analyser</button>
        </div>

        <div id="statsViewer" class="card" style="display: none;">
            <!-- Stats compl√®tes -->
        </div>

        <div id="loading" class="card loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyse en cours avec vraies donn√©es NBA...</p>
        </div>

        <div id="result" class="card result">
            <!-- R√©sultats ici -->
        </div>
    </div>

    <script>
        const API_URL = 'https://nba-betting-1.onrender.com';
        let currentTeamData = null;

        async function loadTeamInfo() {
            const teamCode = document.getElementById('team').value;
            
            if (!teamCode) {
                document.getElementById('teamInfo').style.display = 'none';
                return;
            }

            document.getElementById('teamLoading').style.display = 'block';
            document.getElementById('teamInfo').style.display = 'none';
            document.getElementById('result').classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/team-roster/${teamCode}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                currentTeamData = data;

                // Affiche info prochain match
                const nextGame = data.next_game;
                document.getElementById('nextGameInfo').innerHTML = `
                    <h3>üìÖ Dernier match</h3>
                    <p><strong>Date:</strong> ${nextGame.last_game_date}</p>
                    <p><strong>Adversaire:</strong> ${nextGame.opponent}</p>
                    <p><strong>Lieu:</strong> ${nextGame.location}</p>
                    <p style="color: #999; font-size: 0.9em; margin-top: 10px;">${nextGame.note}</p>
                `;

                // Remplit dropdown joueurs
                const playerSelect = document.getElementById('player');
                playerSelect.innerHTML = '<option value="">-- S√©lectionne un joueur --</option>';
                
                data.roster.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.name;
                    option.textContent = `${player.name} - ${player.position}`;
                    playerSelect.appendChild(option);
                });

                document.getElementById('teamInfo').style.display = 'block';

            } catch (error) {
                displayError(`Erreur lors du chargement: ${error.message}`);
            } finally {
                document.getElementById('teamLoading').style.display = 'none';
            }
        }

        async function viewPlayerStats() {
            const player = document.getElementById('player').value;

            if (!player) {
                alert('S√©lectionne un joueur!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('statsViewer').style.display = 'none';
            document.getElementById('result').classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/player-stats/${encodeURIComponent(player)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                displayPlayerStats(data);

            } catch (error) {
                displayError(`Erreur stats: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayPlayerStats(data) {
            const statsDiv = document.getElementById('statsViewer');
            
            let html = `
                <h2 style="color: #667eea; margin-bottom: 20px;">üìä Stats Compl√®tes - ${data.player}</h2>
                
                <div class="info-box">
                    <h3>Saison ${data.season}</h3>
                    <p><strong>Matchs:</strong> ${data.total_games}</p>
                    <p><strong>P√©riode:</strong> ${data.date_range.first_game} au ${data.date_range.last_game}</p>
                </div>

                <h3 style="color: #667eea; margin: 20px 0 10px 0;">Moyennes</h3>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-label">Saison</div>
                        <div class="stat-value">${data.averages.season} pts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">10 derniers</div>
                        <div class="stat-value">${data.averages.last_10} pts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">5 derniers</div>
                        <div class="stat-value">${data.averages.last_5} pts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Domicile</div>
                        <div class="stat-value">${data.averages.home} pts</div>
                    </div>
                </div>

                <h3 style="color: #667eea; margin: 20px 0 10px 0;">Tous les matchs (${data.all_games.length})</h3>
                <div style="max-height: 400px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 10px;">
            `;

            data.all_games.forEach(game => {
                const bgColor = game.points >= data.averages.season ? '#d1fae5' : '#fee2e2';
                html += `
                    <div style="background: ${bgColor}; padding: 10px; margin-bottom: 8px; border-radius: 5px; display: flex; justify-content: space-between;">
                        <div>
                            <strong>${game.date}</strong> - ${game.matchup}
                            <br><small>${game.location}</small>
                        </div>
                        <div style="font-size: 1.5em; font-weight: 700; color: #667eea;">
                            ${game.points} pts
                        </div>
                    </div>
                `;
            });

            html += `
                </div>
            `;

            statsDiv.innerHTML = html;
            statsDiv.style.display = 'block';
        }

        async function analyzePlayer() {
            const player = document.getElementById('player').value;
            const line = document.getElementById('line').value;

            if (!player) {
                alert('S√©lectionne un joueur!');
                return;
            }

            if (!currentTeamData) {
                alert('Erreur: donn√©es √©quipe manquantes');
                return;
            }

            // Auto-remplit depuis les donn√©es √©quipe
            const nextGame = currentTeamData.next_game;
            const opponent = nextGame.opponent;
            const isHome = nextGame.is_home;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        player: player,
                        opponent: opponent,
                        is_home: isHome,
                        line: line ? parseFloat(line) : null
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <div class="prediction-box">
                    <h2>${data.player} ${data.is_home ? 'vs' : '@'} ${data.opponent}</h2>
                    <div class="prediction-value">${data.prediction} pts</div>
                    <p>Intervalle 95%: ${data.confidence_interval.lower} - ${data.confidence_interval.upper}</p>
                </div>

                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-label">Moyenne pond√©r√©e</div>
                        <div class="stat-value">${data.season_stats.weighted_avg}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">√âcart-type</div>
                        <div class="stat-value">${data.season_stats.std_dev}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Matchs analys√©s</div>
                        <div class="stat-value">${data.season_stats.games_played}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Tendance</div>
                        <div class="stat-value">${data.season_stats.trend > 0 ? '+' : ''}${data.season_stats.trend}</div>
                    </div>
                </div>
            `;

            // Splits
            if (data.splits) {
                html += '<div class="splits"><h3>üìä Splits</h3><div class="stat-grid">';
                
                if (data.splits.home) {
                    html += `
                        <div class="stat-item">
                            <div class="stat-label">Domicile (${data.splits.home.games} matchs)</div>
                            <div class="stat-value">${data.splits.home.avg} pts</div>
                        </div>
                    `;
                }
                
                if (data.splits.away) {
                    html += `
                        <div class="stat-item">
                            <div class="stat-label">Ext√©rieur (${data.splits.away.games} matchs)</div>
                            <div class="stat-value">${data.splits.away.avg} pts</div>
                        </div>
                    `;
                }
                
                if (data.splits.vs_opponent) {
                    html += `
                        <div class="stat-item">
                            <div class="stat-label">vs ${data.opponent} (${data.splits.vs_opponent.games} matchs)</div>
                            <div class="stat-value">${data.splits.vs_opponent.avg} pts</div>
                        </div>
                    `;
                }
                
                html += '</div></div>';
            }

            // Recommandation
            if (data.line_analysis) {
                const rec = data.line_analysis.recommendation;
                const recClass = rec === 'UNDER' ? 'under' : rec === 'SKIP' ? 'skip' : '';
                
                html += `
                    <div class="recommendation ${recClass}">
                        ${rec} ${data.line_analysis.bookmaker_line}
                        <br>
                        <span style="font-size: 0.8em;">
                            Probabilit√©: ${(data.line_analysis.over_probability * 100).toFixed(1)}% | 
                            Edge: ${(data.line_analysis.edge * 100).toFixed(1)}% | 
                            Confiance: ${data.line_analysis.confidence}
                        </span>
                    </div>
                `;
            }

            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Erreur</h3>
                    <p>${message}</p>
                    <p style="margin-top: 15px;">
                        Le service peut prendre 30-60 secondes √† d√©marrer sur le plan gratuit.
                        R√©essaye dans quelques instants.
                    </p>
                </div>
            `;
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
